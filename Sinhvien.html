<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<div class="form-student">

    <h3>Thông tin sinh viên</h3>
    <label>Mã SV: </label>
    <input type="text" id="MaSv" >
    <input type="hidden" id="index" >
    <span id="Masv-error" class="error"></span>
    <br>
    <br>
<label>Họ và tên: </label>
<input type="text" id="fullname">
        <span id="name-error" class="error"></span>
<br>
    <br>
<label>Email: </label>
<input type="email" id="email">
    <span id="email-error" class="error"></span>
<br>
    <br>
<label>Số điện thoại: </label>
<input type="number" id="phone">
    <span id="phone-error" class="error" ></span>
<br>
    <br>
<label>Địa chỉ: </label>
<input type="text" id="address">
    <span id="address-error" class="error" ></span>
<br>
    <br>
    <div id="genderStudent" >
        <label>Giới tính: </label>
        <input type="radio" name="gender" id="male"  value="Nam">Nam
        <input type="radio" name="gender" id="female" value="Nữ">Nữ
        <span id="gender-error" class="error"></span>
    </div>

    <br>
        <br>
    <button class="btn btn-primary" onclick="save()">Lưu lại</button>
</div>

<div class="form-list-student" >

    <h3>Danh sách sinh viên</h3>
    <table class="table table-bordered">

        <tr>
                <th>Mã SV</th>
                 <th>Họ và tên</th>
                  <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                   <th colspan="2">Action</th>
                </tr>
        <tbody id="list-students" >


        </tbody>
    </table>

</div>

<script src="Entiny/Student.js"></script>
<script src="Management/DanhsachSV.js"></script>
<script src="View/Main.js"></script>

</body>
</html>
